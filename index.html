<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Ui-Vallejo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98c9b14382.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="LoginBox">
    <h1>SPACEBAR</h1>
    <form action="">
        <div class="UseBox">
            <input type="text" placeholder="Username or Email" required>
        </div> 

        <div class="PassBox">
            <input type="password" placeholder="Password" required>

        </div>

        <div class="FP">
            <a style="color: white;" href="">Forgot Password?</a>
        </div>

        <button type="submit" class="butn">Login</button>
    </form>
   
</div>    
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <div class="astronot"></div>
</div>
</body>
</html>
